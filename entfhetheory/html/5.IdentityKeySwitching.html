<h2 id="what-is-identity-key-switching">What is Identity Key Switching</h2>
<ul>
<li>&quot;Key Switching&quot; generally refers to changing the secret key without decrypting ciphertext
<ul>
<li>Generally, a <a href="https://en.wikipedia.org/wiki/Lipschitz_continuity">Lipschitz continuous</a> function is applied simultaneously with changing the secret key
<ul>
<li>Mostly linear functions</li>
</ul>
</li>
</ul>
</li>
<li>&quot;Identity Key Switching&quot; here is the operation of switching TLWElvl1 to TLWElvl0
<ul>
<li>lvl1 and lvl0 have different keys</li>
<li>&quot;Identity&quot; because the identity function is applied</li>
</ul>
</li>
</ul>

<h2 id="decomposition-like-radix-expansion-in-identity-key-switching">Decomposition-like Radix Expansion in Identity Key Switching</h2>
<ul>
<li>Same as TRGSW, scaling alone won't work, so we also do Decomposition
<ul>
<li>Let the number of digits be <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="0.817ex" height="1.441ex" role="img" focusable="false" viewBox="0 -626 361 637"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D461" d="M26 385Q19 392 19 395Q19 399 22 411T27 425Q29 430 36 430T87 431H140L159 511Q162 522 166 540T173 566T179 586T187 603T197 615T211 624T229 626Q247 625 254 615T261 596Q261 589 252 549T232 470L222 433Q222 431 272 431H323Q330 424 330 420Q330 398 317 385H210L174 240Q135 80 135 68Q135 26 162 26Q197 26 230 60T283 144Q285 150 288 151T303 153H307Q322 153 322 145Q322 142 319 133Q314 117 301 95T267 48T216 6T155 -11Q125 -11 98 4T59 56Q57 64 57 83V101L92 241Q127 382 128 383Q128 385 77 385H26Z"></path></g></g></g></svg></mjx-container> (corresponding to <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="0.674ex" height="1.595ex" role="img" focusable="false" viewBox="0 -694 298 705"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D459" d="M117 59Q117 26 142 26Q179 26 205 131Q211 151 215 152Q217 153 225 153H229Q238 153 241 153T246 151T248 144Q247 138 245 128T234 90T214 43T183 6T137 -11Q101 -11 70 11T38 85Q38 97 39 102L104 360Q167 615 167 623Q167 626 166 628T162 632T157 634T149 635T141 636T132 637T122 637Q112 637 109 637T101 638T95 641T94 647Q94 649 96 661Q101 680 107 682T179 688Q194 689 213 690T243 693T254 694Q266 694 266 686Q266 675 193 386T118 83Q118 81 118 75T117 65V59Z"></path></g></g></g></svg></mjx-container>)</li>
</ul>
</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>IdentityKeySwitching((𝐚,b),𝐊𝐒)
  roundoffset = 1 &lt;&lt; (32 - (1 + basebit * t)) //for rounding
  b̄=b
  𝐚̄ = 0⃗
  for i from 0 to t-1
    for j from 0 to kN - 1
      âᵢⱼ = ((aⱼ+roundoffset)&gt;&gt; (32 - (i+1)⋅basebit))&amp;(2ᵇᵃˢᵉᵇⁱᵗ - 1)
  for i from t-1 to 0
    for j from 0 to kN-1
      if âᵢⱼ ≥ 2ᵇᵃˢᵉᵇⁱᵗ⁻¹
        âᵢⱼ -= 2ᵇᵃˢᵉᵇⁱᵗ
        â₍ᵢ₋₁₎ⱼ += 1
      (𝐚̄,b̄) -= âᵢⱼ ⋅ KSᵢⱼ
  return (𝐚̄,b̄)
</code></pre>

<h2 id="specific-implementation-of-identity-key-switching-pseudocode">Specific Implementation of Identity Key Switching (Pseudocode)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>IdentityKeySwitching((𝐚,b),𝐊𝐒)
  roundoffset = 1 &lt;&lt; (32 - (1 + basebit * t)) //for rounding
  b̄=b
  𝐚̄ = 0⃗
  for i from 0 to t-1
    for j from 0 to kN - 1
      âᵢⱼ = ((aⱼ+roundoffset)&gt;&gt; (32 - (i+1)⋅basebit))&amp;(2ᵇᵃˢᵉᵇⁱᵗ - 1)
  for i from t-1 to 0
    for j from 0 to kN-1
      if âᵢⱼ ≥ 2ᵇᵃˢᵉᵇⁱᵗ⁻¹
        âᵢⱼ -= 2ᵇᵃˢᵉᵇⁱᵗ
        â₍ᵢ₋₁₎ⱼ += 1
      k = abs(âᵢⱼ)
      if âᵢⱼ &gt; 0
        (𝐚̄,b̄) -= KSᵢⱼₖ
      else if âᵢⱼ &lt; 0
        (𝐚̄,b̄) += KSᵢⱼₖ
  return (𝐚̄,b̄)
</code></pre>
