<ul>
<li>Implementation using FFT (Fast Fourier Transform) or NTT (Number Theoretic Transform) is the fastest I know</li>
</ul>
</li>
<li>Here we deal with naive implementation (the optimal implementation I know is covered in Chapter 7)
<ul>
<li>What was covered in Exercise 2.1</li>
</ul>
</li>
<li>Just multiply two elements, take the remainder, and extract the part corresponding to the fractional part of coefficients</li>
</ul>

<h2 id="specific-construction-of-sampleextractindex-pseudocode-expression">Specific Construction of SampleExtractIndex (Pseudocode Expression)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>SampleExtractIndex((𝐚[X],b[X]),x)
  b̄ = bₓ
  𝐚̄ = 0
  for j from 0 to k-1
    for i from 0 to x
      āⱼᵢ = aⱼ₍ₓ₋ᵢ₎
    for i from x+1 to N-1
      āⱼᵢ = -aⱼ₍ₙ₊ₓ₋ᵢ₎ //N becomes lowercase because subscript doesn't work
  return (𝐚̄,b̄)
</code></pre>
