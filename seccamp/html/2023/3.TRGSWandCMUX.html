<h2 id="trgsw%E3%81%A8%E3%81%AF">TRGSWとは</h2>
<ul>
<li>Torus Ring-GSWの略</li>
<li>GSWは考案者のCraig Gentry, Amit Sahai, and Brent Watersの頭文字を取ったもの
<ul>
<li><a href="https://eprint.iacr.org/2013/340">https://eprint.iacr.org/2013/340</a></li>
</ul>
</li>
<li>GSWは完全準同型暗号の一種で、それをTorus係数多項式に拡張したのがTRGSW</li>
<li>TRGSWを理解することがTFHEを理解する上で特に重要</li>
</ul>

<h2 id="decomposition%E7%96%91%E4%BC%BC%E3%82%B3%E3%83%BC%E3%83%89">Decomposition(疑似コード)</h2>
<ul>
<li>このアイデアをナイーブに実装した場合の疑似コードを示そう
<ul>
<li>やっていることはほぼ繰り上がり計算なので加算機にそれを任せる最適化が可能だが複雑になりすぎるのでここでは説明しない</li>
<li>Torusは32bit固定小数点表現されていることを仮定している</li>
</ul>
</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Decomposition(a[X])
  roundoffset = 1 &lt;&lt; (32 - l * Bgbit - 1)
  for i from 1 to l
    for j from 0 to N-1
      âᵢⱼ=(((aⱼ+roundoffset)&gt;&gt;(32-Bgbit*i))&amp;(Bg-1))
  for i from l to 1
    for j from 0 to N-1
      if âᵢⱼ ≥ Bg/2
        āᵢⱼ = âᵢⱼ - Bg
        â₍ᵢ₋₁₎ⱼ += 1
      else
        āᵢⱼ = âᵢⱼ
  return 𝐚̄[X]
</code></pre>
