<h2 id="%E7%95%B3%E3%81%BF%E8%BE%BC%E3%81%BF%E5%AE%9A%E7%90%86">畳み込み定理</h2>
<ul>
<li>フーリエ変換の重要な性質として畳み込み定理がある
<ul>
<li>畳み込みはConvolutionなのでCNNのCと一緒</li>
</ul>

<h2 id="dft%E3%81%A8%E3%81%84%E3%81%86%E3%81%8Bfft%E3%81%AE%E6%AC%A0%E7%82%B9">DFT(というかFFT)の欠点</h2>
<ol>
<li>精度に限界がある</li>
</ol>
<ul>
<li>倍精度浮動小数点数は53bitしか精度がない</li>
<li>入力となる多項式の係数が大きくなるとOverflow
<ul>
<li>余談: 準同型暗号の文脈だとこれを避ける方法はなくはない<br />
　- <a href="https://eprint.iacr.org/2023/413">Accelerating HE Operations from Key Decomposition Technique</a></li>
</ul>
</li>
</ul>
<ol start="2">
<li>倍精度浮動小数点はHardware実装が難しい</li>
</ol>
<ul>
<li>倍精度浮動小数点演算器は実装コストが大きい
<ul>
<li>GPUでも基本的に倍精度は性能が低い</li>
</ul>
</li>
</ul>
<ol start="3">
<li>固定小数点化しても演算誤差がある</li>
</ol>
<ul>
<li>最悪の場合Overflowを起こすと大きな誤差に</li>
<li>bitのすべてを値の表現に使えるとは限らなず精度も下がる</li>
</ul>

<h2 id="%E8%A4%87%E7%B4%A0%E6%95%B0%E3%81%A7%E3%81%AA%E3%81%84%E3%83%95%E3%83%BC%E3%83%AA%E3%82%A8%E5%A4%89%E6%8F%9B">複素数でないフーリエ変換</h2>
<ul>
<li>余談:一般には<a href="https://ja.wikipedia.org/wiki/%E3%83%9D%E3%83%B3%E3%83%88%E3%83%AA%E3%83%A3%E3%83%BC%E3%82%AE%E3%83%B3%E5%8F%8C%E5%AF%BE">ポントリャーギン双対</a>があるとフーリエ変換が定義される</li>
<li>DFT以外でよく使われるのは下の2つ</li>
</ul>
<ol>
<li>Nussbaumer Transform</li>
</ol>
<ul>
<li><a href="https://ieeexplore.ieee.org/abstract/document/1163372">Fast polynomial transform algorithms for digital convolution</a></li>
<li>多項式の<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.928ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 852 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D44B" d="M42 0H40Q26 0 26 11Q26 15 29 27Q33 41 36 43T55 46Q141 49 190 98Q200 108 306 224T411 342Q302 620 297 625Q288 636 234 637H206Q200 643 200 645T202 664Q206 677 212 683H226Q260 681 347 681Q380 681 408 681T453 682T473 682Q490 682 490 671Q490 670 488 658Q484 643 481 640T465 637Q434 634 411 620L488 426L541 485Q646 598 646 610Q646 628 622 635Q617 635 609 637Q594 637 594 648Q594 650 596 664Q600 677 606 683H618Q619 683 643 683T697 681T738 680Q828 680 837 683H845Q852 676 852 672Q850 647 840 637H824Q790 636 763 628T722 611T698 593L687 584Q687 585 592 480L505 384Q505 383 536 304T601 142T638 56Q648 47 699 46Q734 46 734 37Q734 35 732 23Q728 7 725 4T711 1Q708 1 678 1T589 2Q528 2 496 2T461 1Q444 1 444 10Q444 11 446 25Q448 35 450 39T455 44T464 46T480 47T506 54Q523 62 523 64Q522 64 476 181L429 299Q241 95 236 84Q232 76 232 72Q232 53 261 47Q262 47 267 47T273 46Q276 46 277 46T280 45T283 42T284 35Q284 26 282 19Q279 6 276 4T261 1Q258 1 243 1T201 2T142 2Q64 2 42 0Z"></path></g></g></g></svg></mjx-container>の冪を回転因子として使う方法
<ul>
<li>実は計算量が最小になるアルゴリズムもこれベース</li>
</ul>
</li>
<li>回転因子の計算が要素のcyclic shiftになるので扱いづらい</li>
</ul>
<ol start="2">
<li>今日の主役: 数論変換(NTT: Number Theoretic Transform)</li>
