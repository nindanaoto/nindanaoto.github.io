<h2 id="homnand%E3%81%AE%E5%85%B7%E4%BD%93%E7%9A%84%E6%A7%8B%E6%88%90">HomNANDの具体的構成</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>HomNAND((𝐚₀,b₀),(𝐚₁,b₁),𝐁𝐊,𝐊𝐒)
  tlwelvl0 = (0,μ)-(𝐚₀,b₀)-(𝐚₁,b₁)
  tlwelvl1 = GateBootstrappingTLWEtoTLWE(tlwelvl0,𝐁𝐊)
  return IdentityKeySwitch(tlwelvl1,𝐊𝐒)
</code></pre>
