<h2 id="%E9%80%86%E9%9B%A2%E6%95%A3%E3%83%95%E3%83%BC%E3%83%AA%E3%82%A8%E5%A4%89%E6%8F%9B">逆離散フーリエ変換</h2>
<ul>
<li>フーリエ変換の重要な性質として、逆変換が存在することがある
<ul>
<li>離散フーリエ変換でも逆変換がありInverse DFT (IDFT)という</li>
<li>定数倍と指数の符号くらいしか変わらない</li>
<li>ちなみに順と逆のどちらを<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.781ex;" xmlns="http://www.w3.org/2000/svg" width="2.416ex" height="2.737ex" role="img" focusable="false" viewBox="0 -864.9 1067.9 1209.9"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mfrac"><g data-mml-node="mn" transform="translate(357.2,394) scale(0.707)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></g><g data-mml-node="mi" transform="translate(220,-345) scale(0.707)"><path data-c="1D441" d="M234 637Q231 637 226 637Q201 637 196 638T191 649Q191 676 202 682Q204 683 299 683Q376 683 387 683T401 677Q612 181 616 168L670 381Q723 592 723 606Q723 633 659 637Q635 637 635 648Q635 650 637 660Q641 676 643 679T653 683Q656 683 684 682T767 680Q817 680 843 681T873 682Q888 682 888 672Q888 650 880 642Q878 637 858 637Q787 633 769 597L620 7Q618 0 599 0Q585 0 582 2Q579 5 453 305L326 604L261 344Q196 88 196 79Q201 46 268 46H278Q284 41 284 38T282 19Q278 6 272 0H259Q228 2 151 2Q123 2 100 2T63 2T46 1Q31 1 31 10Q31 14 34 26T39 40Q41 46 62 46Q130 49 150 85Q154 91 221 362L289 634Q287 635 234 637Z"></path></g><rect width="827.9" height="60" x="120" y="220"></rect></g></g></g></svg></mjx-container>倍してもいいし符号も逆にしていい
<ul>
<li>両方に<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -1.334ex;" xmlns="http://www.w3.org/2000/svg" width="3.781ex" height="3.291ex" role="img" focusable="false" viewBox="0 -864.9 1671.1 1454.5"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mfrac"><g data-mml-node="mn" transform="translate(658.8,394) scale(0.707)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></g><g data-mml-node="msqrt" transform="translate(220,-525.2) scale(0.707)"><g transform="translate(853,0)"><g data-mml-node="mi"><path data-c="1D441" d="M234 637Q231 637 226 637Q201 637 196 638T191 649Q191 676 202 682Q204 683 299 683Q376 683 387 683T401 677Q612 181 616 168L670 381Q723 592 723 606Q723 633 659 637Q635 637 635 648Q635 650 637 660Q641 676 643 679T653 683Q656 683 684 682T767 680Q817 680 843 681T873 682Q888 682 888 672Q888 650 880 642Q878 637 858 637Q787 633 769 597L620 7Q618 0 599 0Q585 0 582 2Q579 5 453 305L326 604L261 344Q196 88 196 79Q201 46 268 46H278Q284 41 284 38T282 19Q278 6 272 0H259Q228 2 151 2Q123 2 100 2T63 2T46 1Q31 1 31 10Q31 14 34 26T39 40Q41 46 62 46Q130 49 150 85Q154 91 221 362L289 634Q287 635 234 637Z"></path></g></g><g data-mml-node="mo" transform="translate(0,91.4)"><path data-c="221A" d="M95 178Q89 178 81 186T72 200T103 230T169 280T207 309Q209 311 212 311H213Q219 311 227 294T281 177Q300 134 312 108L397 -77Q398 -77 501 136T707 565T814 786Q820 800 834 800Q841 800 846 794T853 782V776L620 293L385 -193Q381 -200 366 -200Q357 -200 354 -197Q352 -195 256 15L160 225L144 214Q129 202 113 190T95 178Z"></path></g><rect width="888" height="42.4" x="853" y="849"></rect></g><rect width="1431.1" height="60" x="120" y="220"></rect></g></g></g></svg></mjx-container <h2 id="2%E5%9F%BA%E5%BA%95%E5%91%A8%E6%B3%A2%E6%95%B0%E9%96%93%E5%BC%95%E3%81%8D%E9%AB%98%E9%80%9F%E3%83%95%E3%83%BC%E3%83%AA%E3%82%A8%E5%A4%89%E6%8F%9B%E3%83%90%E3%82%BF%E3%83%95%E3%83%A9%E3%82%A4%E5%9B%B3">2基底周波数間引き高速フーリエ変換(バタフライ図)</h2>
<ul>
<li>FFTのアルゴリズムを図示したものがバタフライ図
<ul>
<li><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.697ex" height="1.62ex" role="img" focusable="false" viewBox="0 -716 750 716"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D434" d="M208 74Q208 50 254 46Q272 46 272 35Q272 34 270 22Q267 8 264 4T251 0Q249 0 239 0T205 1T141 2Q70 2 50 0H42Q35 7 35 11Q37 38 48 46H62Q132 49 164 96Q170 102 345 401T523 704Q530 716 547 716H555H572Q578 707 578 706L606 383Q634 60 636 57Q641 46 701 46Q726 46 726 36Q726 34 723 22Q720 7 718 4T704 0Q701 0 690 0T651 1T578 2Q484 2 455 0H443Q437 6 437 9T439 27Q443 40 445 43L449 46H469Q523 49 533 63L521 213H283L249 155Q208 86 208 74ZM516 260Q516 271 504 416T490 562L463 519Q447 492 400 412L310 260L413 259Q516 259 516 260Z"></path></g></g></g></svg></mjx-container>の添字がぐちゃぐちゃになる(ビットリバース)のは今示しているのがCooley-Tukey型と呼ばれるin-placeなアルゴリズムであるため</li>
<li>普通は添字を戻す並び替えかout-placeなStockham型を使う</li>
</ul>
</li>
<li>今回は畳み込み乗算さえできればいいので並び替えをする必要がない
<ul>
<li>論文実装のFFTが自前な理由の一つは並び替えがいらないのを利用するため<br />
<img src="../../image/butterfly2freq.png" alt="" /></li>
</ul>
</li>
</ul>

<h2 id="2%E5%9F%BA%E5%BA%95%E5%91%A8%E6%B3%A2%E6%95%B0%E9%96%93%E5%BC%95%E3%81%8D%E9%AB%98%E9%80%9F%E3%83%95%E3%83%BC%E3%83%AA%E3%82%A8%E5%A4%89%E6%8F%9B%E7%96%91%E4%BC%BC%E3%82%B3%E3%83%BC%E3%83%89">2基底周波数間引き高速フーリエ変換(疑似コード)</h2>
<ul>
<li>in-placeなので受け取った配列を書き換えながら実行される</li>
<li>簡潔なので再帰で書いているが最適化しづらいのでForで書くことが多い</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Radix2FFT(𝐚,start,end) //startとendは最初0とN
  N = start-end
  n = (start-end)/2
  for x from 0 to n-1
    temp = aₓ+aₓ₊ₙ
    aₓ₊ₙ = (aₓ-aₓ₊ₙ)*exp(-i2πx/N)
    aₓ = temp
  if(N&gt;2)
    Radix2FFT(𝐚,start,start+n)
    Radix2FFT(𝐚,start+n,end)
</code></pre>

<h2 id="4%E5%9F%BA%E5%BA%95%E5%91%A8%E6%B3%A2%E6%95%B0%E9%96%93%E5%BC%95%E3%81%8D%E9%AB%98%E9%80%9F%E3%83%95%E3%83%BC%E3%83%AA%E3%82%A8%E5%A4%89%E6%8F%9B%E7%96%91%E4%BC%BC%E3%82%B3%E3%83%BC%E3%83%89">4基底周波数間引き高速フーリエ変換(疑似コード)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Radix4FFT(𝐚,start,end)
  N = start-end
  if(N==2)
    s = start //下付きにするため
    temp = aₛ+aₛ₊₁
    aₛ₊₁ = aₛ - aₛ₊₁
    aₛ = temp
  else
    n = (start-end)/4
    for x from 0 to n-1
      for j from 0 to 1
        l = j*n
        m = l+2*n
        temp = aₓ₊ₗ+aₓ₊ₘ
        aₓ₊ₘ = (aₓ₊ₗ-aₓ₊ₘ)*i //実数部と虚数部の交換と符号反転
        aₓ₊ₗ = temp
      for j from 0 to 1
        l = j*2*n
        m = l+n
        if(j==0)
          temp = aₓ₊ₗ+aₓ₊ₘ
          aₓ₊ₘ = (aₓ₊ₗ-aₓ₊ₘ)*exp(-i2π2x/N)
        else
          temp = (aₓ₊ₗ+aₓ₊ₘ)*exp(-i2πx/N)
          aₓ₊ₘ = (aₓ₊ₗ-aₓ₊ₘ)*exp(-i2π3x/N)
        aₓ₊ₗ = temp
    Radix4FFT(𝐚,start,start+n)
    Radix4FFT(𝐚,start+n,start+2n)
    Radix4FFT(𝐚,start+2n,start+3n)
    Radix4FFT(𝐚,start+3n,end)
</code></pre>

<h2 id="16%E5%9F%BA%E5%BA%95%E4%BB%A5%E4%B8%8A%E3%81%AEfft">16基底以上のFFT</h2>
<ul>
<li>16基底以上も同じように回転因子をまとめていくことで構成できる</li>
<li>しかし、16基底以上では8基底までで見られたような乗算の削減はできない</li>
<li>計算量としては基底が大きいほど下がる</li>
<li>とはいえ基底を大きくするほど並列性が下がる面もあるのでレジスタの本数やメモリアクセス量との兼ね合いが必要</li>
<li>64点以下のFFTは8基底ベースのSplitRadixする最適化とかは存在する
<ul>
<li>64基底ではない</li>
</ul>
</li>
<li><a href="https://github.com/DEWETRON/otfft">OTFFT</a>だと16も扱っているので意味があるが場合もある？
<ul>
<li>少なくとも最後16点になったときに２段に分けるより効率よいのはそう</li>
</ul>
</li>
</ul>

<h2 id="avx2%E3%81%AB%E3%81%A4%E3%81%84%E3%81%A6">AVX2について</h2>
<ul>
<li>x86で定義されているベクトル拡張命令の一つ
<ul>
<li>256bit、倍精度4つ分を1サイクルで計算することができる</li>
</ul>
</li>
<li>コンパイラに任せるとうまく使ってくれないことがあるので、FFTのように並列計算をゴリゴリやる場合にはアセンブラを書いたほうが速いことがある
<ul>
<li>配列の加算程度ならコンパイラに-march=nativeを渡せば勝手に使ってくれる</li>

</li>
<li>最近のRyzenやサーバ向けCPUならAVX-512という512bit扱うものもある</li>
<li>Apple Siliconには128bitのNEONしかない</li>
</ul>

<h2 id="tfhe%E3%81%A7%E3%81%AE%E5%88%A9%E7%94%A8">TFHEでの利用</h2>
<ul>
<li>FFTを適切に書けば多項式乗算をこれに置き換えたほうが速い
<ul>
<li>32bit固定小数点数を倍精度に変換して計算する</li>
<li>倍精度には符号bitがあるので、符号付きとして解釈したほうが良い</li>
<li>FFTは実数の上で定義されるので多項式乗算をしている間はトーラスをただの実数とみなし乗算後に剰余を取る</li>
</ul>
</li>
<li>GPUの場合は倍精度が弱いので数論変換(NTT)を使ったほうが良い</li>
</ul>

<h2 id="%E5%AE%9F%E8%A3%85%E3%81%AB%E3%81%A4%E3%81%84%E3%81%A6">実装について</h2>
<ul>
<li>暗号の本筋とは関係ないのでTFHEの論文実装で使われているSPQLIOSを使うのが良いようには思う</li>
<li>有名所のFFT実装としてはIntel IPPやFFTWがあるがこれらは一般的なFFT用途を想定しているためにTFHEで用いるとSPQLIOSに勝てない</li>
<li>GPUでFFTをするcuFFTもあるがGPUならcuFHEのようにNTTを実装したほうが速い</li>
<li>SVE2やHIPでの実装はあり？
<ul>
<li>AVX512に関しては<a href="https://github.com/antoniocgj/MOSFHET">MOSFHET</a>で実装された</li>
<li>NTTに関しては<a href="https://github.com/intel/hexl/">Intel HEXL</a>と<a href="https://github.com/virtualsecureplatform/cuFHE">cuFHE</a>がある
<ul>
<li>TFHEかつCPU向けに最適化する余地はあるが</li>
</ul>
</li>
<li>現状最高速は<a href="https://github.com/zama-ai/concrete-fft">concrete-fft</a>?
<ul>
<li>OTFFTベースらしい</li>
</ul>
</li>
</ul>
</li>
</ul>
